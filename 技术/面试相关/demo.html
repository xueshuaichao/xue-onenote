  <script>
    // const fn = () => {

    // }
    window.a = 100;

    class P {
      a = 10;
      fn1() {
        console.log("this1", this, this);
      }
      fn2() {
        console.log("this1", this, this);
      }

      // fn2 = () => {

      // };
    }

    const p = new P();

    p.fn1();
    p.fn2();

    const { fn1, fn2 } = p;
    fn1();
    fn2();
    console.log(p, P.constructor);
    console.log(p.__proto__ === P);
    console.log(P);

    function P1() {}

    const p1 = new P1();
    console.log(p1.__proto__ === P1.prototype);
