<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      /* 填写样式 */
    </style>
  </head>
  <button onclick="handleclick()">按钮</button>
  <div id="result"></div>
  <body>
    <!-- 填写标签 -->

    <script type="text/javascript">
      function newObj(fn, ...args) {
        let obj = {};
        obj.__proto__ = fn.prototype;
        let result = fn.call(obj, ...args);
        return result instanceof Object ? result : obj;
      }
    </script>
  </body>
</html>
