<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Switcher</title>
    <link rel="stylesheet" href="https://unpkg.com/photoswipe@5/dist/photoswipe.css">
    <style>
        .media-container {
            position: relative;
            width: 600px;
            height: 400px;
            overflow: hidden;
        }
        .media-container img, .media-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .controls {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="media-container" id="mediaContainer">
        <a href="image.jpg" data-pswp-width="1600" data-pswp-height="900">
            <img id="mediaImage" src="image.jpg" alt="Media" style="display: none;">
        </a>
        <video id="mediaVideo" controls style="display: none;">
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="controls">
        <button onclick="showImage()">Show Image</button>
        <button onclick="showVideo()">Show Video</button>
    </div>

    <!-- PhotoSwipe core JS file -->
    <script src="https://unpkg.com/photoswipe@5/dist/photoswipe.umd.min.js"></script>
    <script src="https://unpkg.com/photoswipe@5/dist/photoswipe-lightbox.umd.min.js"></script>
    <script>
        const mediaContainer = document.getElementById('mediaContainer');
        const mediaImage = document.getElementById('mediaImage');
        const mediaVideo = document.getElementById('mediaVideo');

        function showImage() {
            mediaImage.style.display = 'block';
            mediaVideo.style.display = 'none';
        }

        function showVideo() {
            mediaImage.style.display = 'none';
            mediaVideo.style.display = 'block';
        }

        // 初始化 PhotoSwipe
        const lightbox = new PhotoSwipeLightbox({
            gallery: '#mediaContainer',
            children: 'a',
            pswpModule: PhotoSwipe
        });
        lightbox.init();

        // 添加点击事件以打开 PhotoSwipe
        mediaImage.addEventListener('click', () => {
            lightbox.loadAndOpen(0);
        });

        // 初始化显示图片
        showImage();
    </script>
</body>
</html>
